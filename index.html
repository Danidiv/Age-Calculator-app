<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="Style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Main Section -->
    <div class="main-container">
      <div class="box-inputs">
        <div class="input-view">
          <label for="day">Day</label>
          <input type="text" placeholder="DD" name="" id="day" />
          <div class="error"></div>
        </div>
        <div class="input-view">
          <label for="month">Month</label>
          <input type="text" placeholder="MM" name="" id="month" />
          <div class="error"></div>
        </div>
        <div class="input-view">
          <label for="year">year</label>
          <input type="text" placeholder="YYYY" name="" id="year" />
          <div class="error"></div>
        </div>
      </div>
      <!-- BTN Info -->
      <div class="btn-info">
        <div class="line"></div>
        <button><img src="./assets/images/icon-arrow.svg" alt="" /></button>
        <div class="line-ser"></div>
      </div>

      <!-- Out Out Result -->
      <div class="result-view">
        <div class="year"><span>--</span>years</div>
      </div>
      <div class="result-view">
        <div class="month"><span>--</span>months</div>
      </div>
      <div class="result-view">
        <div class="day"><span>--</span>days</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Danis Aziz</a>.
    </div>
  </body>
  <script src="app.js"></script>
</html>
